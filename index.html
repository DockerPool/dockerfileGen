    <script type="text/javascript">
      function do_submit()
      {
        var baseimage = document.getElementById("baseimage").value;
        var maintainer = document.getElementById("maintainer").value;
        var cmd = document.getElementById("cmd").value;
        var expose = document.getElementById("expose").value;
        var result = "# Dockerfile generated\n#\n# VERSION 0.1\n\n"
                        + "FROM: "      + baseimage + "\n"
                        + "MAINTAINER:" + maintainer+ "\n"
                        + "EXPOSE:" + expose+ "\n"
                        + "CMD: "   + cmd ;
        document.getElementById("result").value = result
      }
    </script>

    <div class="container">

      <form name="inputform">
        <label>Base Image: </label>
          <input type="text" id="baseimage" value="ubuntu:14.04" /><br>
          <label>Maintainer: </label>
          <input type="text" id="maintainer" value="maintainer" /><br>
        <label>Command: </label>
        <input type="text" id="cmd" value="cmd to run" /><br>


        <label>Expose Port: </label>
        <input type="text" id="expose" value="80" /><br>

        <input type="button" name="btn" value="Gen" onclick="do_submit()" /><br>
        <label>Generated results: </label><br>
        <textarea rows="8" cols="80" id="result" placeholder="generated results"></textarea>
      </form>
